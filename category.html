---
layout: default
title: Category
---
<header>
<div class="head-inner">
	<h1>{{ page.title }}</h1>
</div>
</header>

{% for cat in site.categories %}
  <article>
  <div class="article-inner">
    <h2>{{ cat[0] }}</h2>
    <ul>
      {% for post in site.posts %}
      {% if cat[0] != post.category %}
        <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
  </article>
{% endfor %}
